<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail - Dadi</title>
</head>

<body>
    <main>
        <div id="container-mail" class="container-fluid h-100">
            <div class="row h-100 align-items-center">
                <div class="col-md-8 offset-md-2">
                    <div class="row shadow">
                        <div class="col-md-6 p-0">
                            <img class="img-fluid"
                                src="https://img.freepik.com/free-vector/vector-vintage-camera_53876-26540.jpg?w=900&t=st=1683160373~exp=1683160973~hmac=71a755ed6d7508b32b788894bcd6c90c358b6724a2af2a7f2e82b56085b96ee3"
                                alt="">
                        </div>
                        <div class="col-md-6 d-flex align-items-center bg-white">
                            <div class="form-container p-3">
                                <h1>Login </h1>
                                <p>Inserisci la mail. Se sei registrato potrei accedere al portale.</p>
                                <form class="mt-5">
                                    <div class="mb-3">
                                        <input type="email" class="form-control mb-3" id="input-email"
                                            placeholder="Inserisci qui la tua mail">
                                        <a class="btn btn-primary m-auto d-block" id="invia-richiesta"
                                            data-bs-toggle="modal" data-bs-target="#modal">Accedi</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div id="modal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">PhotoBoost</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center p-5" id="modal-body">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container-dadi" class="container-fluid h-100 py-5">
            <div class="row">
            </div>
            <div class="row h-100 align-items-center text-center">
                <div class="col-12">
                    <div class="logo-container d-flex flex-column">
                        <img class="m-auto mb-4" width="80" src="https://images.mistable.com/wp-content/uploads/sites/16/2019/02/28235250/RTD_Dice-300x212.png" alt="">
                        <a class="btn btn-secondary m-auto d-inline-block" id="btn-dadi">Roll the Dice</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Player 1</h2>
                    <div id="contatore-numero-user" class="contatore">
                        <div id="dado-user">
                            <h5>0</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Computer</h2>
                    <div id="contatore-numero-computer">
                        <div id="dado-computer">
                            <h5>0</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 offset-3">
                    <div id="risultato" class="text-center">
                        <p>Chi ha vinto?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/dadi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
