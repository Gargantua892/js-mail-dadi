<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Mail - Dadi</title>
</head>
<body>
    <main>
        <div id="container-mail" class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-md-8 offset-md-2 text-center">
                    <h1>Login </h1>
                    <p>Inserisci la mail. Se sei registrato potrei accedere al portale.</p>
                    <form class="mt-5">
                        <div class="mb-3">
                          <input type="email" class="form-control mb-3" id="input-email" placeholder="Inserisci qui la tua mail">
                          <a class="btn btn-primary m-auto d-block" id="invia-richiesta" data-bs-toggle="modal" data-bs-target="#modal">Accedi</a>
                        </div>
                      </form>
                </div>
                <!-- Modal -->
                <div id="modal" class="modal fade">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container-dadi" class="container">
            <div class="row">
                
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
